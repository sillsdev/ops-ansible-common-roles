---

- name: "Authprogs Install Pre-requisites | Python 3"
  apt: 
    package: python3-pip
    update_cache: yes
  when: '"python3" in hostvars[inventory_hostname].ansible_playbook_python'

- name: "Authprogs Install Pre-requisites - apt | Python 2"
  apt: 
    name: "{{ packages }}"
    update_cache: yes
  vars:
    packages:
    - python-pip
    - python-virtualenv
    - python-setuptools
  when: '"python3" not in hostvars[inventory_hostname].ansible_playbook_python'
- name: "Authprogs Install Pre-requisites - pip | Python 2"
  pip: 
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
    - pip
    - virtualenv
    - setuptools
  when: '"python3" not in hostvars[inventory_hostname].ansible_playbook_python'

- name: "Authprogs Install"
  pip:
    name: authprogs
